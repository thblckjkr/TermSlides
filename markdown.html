<!DOCTYPE html>
	<html class="sl-root decks export loaded ua-phantomjs reveal-viewport theme-font-montserrat theme-color-white-blue">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>Markdown slides presentation</title>
		<meta name="description" content="Slides">
		<link rel="stylesheet" href="css/reveal.css">
		<!-- <link rel="stylesheet" href="css/term.css"> -->
		<link rel="stylesheet" href="css/theme/noupper_white.css" id="theme">

		<style id="user-css-output" type="text/css"></style>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="git.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

                <section>
                    <div class="sl-block" data-block-type="shape"
						style="min-width: 40px; min-height: 4px; width: 960px; height: 450px; left: 0px; top: 210px;">
						<div class="sl-block-content" data-shape-type="rect" data-shape-fill-color="#000000"
							data-shape-stretch="true" style="z-index: 11;">
							<div class="terminal" data-cmd="cd ; ls"></div>
						</div>
					</div>
                </section>
                
                <!-- Slide attributes -->
                <section data-markdown>
                    <script type="text/template">
                        <!-- .slide: data-background="#000000" -->
                        ## Slide attributes
                    </script>
                </section>
            </div>
		</div>
		
    <script>
        var SLConfig = {
            "deck": {}
        };
    </script>
		
		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({
				width: 960,
				height: 700,
				margin: 0.05,

				controls: true,
				progress: true,
				history: true,
				mouseWheel: false,
				// showNotes: 'separate-page',
				slideNumber: false,

				autoSlide: 0,
				autoSlideStoppable: true,

				rollingLinks: false,
				center: true,
				shuffle: SLConfig.deck.shuffle || false,
				loop: SLConfig.deck.should_loop || false,
				rtl: SLConfig.deck.rtl || false,

				transition: SLConfig.deck.transition,
				backgroundTransition: SLConfig.deck.background_transition,

				pdfMaxPagesPerSlide: 1,
                // Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'notes/notes.js' }
				],
			});

			if( window.hljs ) hljs.initHighlightingOnLoad();
		</script>

		

	</body>
</html>
