<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<title>Presntaci√≥n</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/term.css">
		<link rel="stylesheet" href="css/theme/white.css" id="theme">
        <link rel="stylesheet" href="lib/css/zenburn.css">
	</head>

	<body>
		<div class="reveal">
			<div class="slides">

                <section>
                    <div class="sl-block" data-block-type="shape"
						style="min-width: 40px; min-height: 4px; width: 960px; height: 450px; left: 0px; top: 210px;">
						<div class="sl-block-content" data-shape-type="rect" data-shape-fill-color="#000000"
							data-shape-stretch="true" style="z-index: 11;">
							<div class="terminal" data-cmd="cd ; ls"></div>
						</div>
					</div>
                </section>

                <!-- Use external markdown resource, separate slides by three newlines; vertical slides by two newlines -->
                <section data-markdown="git.md" data-separator="^\n\n\n" data-separator-vertical="^\n\n"></section>

                <!-- Slide attributes -->
                <section data-markdown>
                    <script type="text/template">
                        <!-- .slide: data-background="#000000" -->
                        ## Slide attributes
                    </script>
                </section>

                <!-- Element attributes -->
                <section data-markdown>
                    <script type="text/template">
                        ## Element attributes
                        - Item 1 <!-- .element: class="fragment" data-fragment-index="2" -->
                        - Item 2 <!-- .element: class="fragment" data-fragment-index="1" -->
                    </script>
                </section>

                <!-- Code -->
                <section data-markdown>
                    <script type="text/template">
                        ```php
                        public function foo()
                        {
                            $foo = array(
                                'bar' => 'bar'
                            )
                        }
                        ```
                    </script>
                </section>

                <!-- Images -->
                <section data-markdown>
                    <script type="text/template">
                        ![Sample image](https://s3.amazonaws.com/static.slid.es/logo/v2/slides-symbol-512x512.png)
                    </script>
                </section>

            </div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			Reveal.initialize({
				controls: true,
				progress: true,
				history: true,
				center: true,

				// Optional libraries used to extend on reveal.js
				dependencies: [
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
					{ src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
                    { src: 'highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
					{ src: 'notes/notes.js' }
				]
			});

		</script>

	</body>
</html>
